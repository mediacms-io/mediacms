<div id="app-header"></div>
<div id="app-sidebar"></div>
<div class="page-main-wrap">
	<div class="page-main">
		<div class="page-main-inner">
			<div class="user-action-form-wrap">
				<div class="user-action-form-inner">
					<h1>Edit Channel</h1>

					<form encType="multipart/form-data" action="" method="post" className="post-form">

						<input type="hidden" name="csrfmiddlewaretoken" defaultValue="" />

						<div id="div_id_banner_logo" className="control-group">
							
							<label htmlFor="id_banner_logo" className="control-label ">Banner logo</label>

							<div className="controls">
								Currently: <a href="/media/userlogos/banner.jpg">userlogos/banner.jpg</a>
								<input type="checkbox" name="banner_logo-clear" id="banner_logo-clear_id" />
								<label htmlFor="banner_logo-clear_id">Clear</label>
								<br />
								Change:
								<input type="file" name="banner_logo" accept="image/*" className="clearablefileinput" id="id_banner_logo" />
							</div>

						</div>

						<button className="primaryAction" type="submit">Update Channel</button>

					</form>
				</div>
			</div>
		</div>
		<div class="page-sidebar-content-overlay"></div>
	</div>
</div>
<div id="app-footer"></div>
